<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmiliaLogin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Online Sida</h1>
        <!-- This is my login form-->
            <form class="form">
        <div class="username">
                <label for="fname"> Användarnamn</label>
                <br>
                <input class="user" type="text"> 
        </div>
                <br>
        <div class="password">
                <label for="password">Lösenord</label>
                <br>
                <input class="word" type="text">
        </div>
                <br>
        <div class="button">
                <input type="button" value="Logga in">
        </div>
            </form>
            <!--This is were form ends-->
                <button class="logout">Logga ut</button>
        <div class="moreusers">
                <h2>Skapa ett nytt loggin</h2>
                <form action="">
                    <label for="fname">Välj användarnamn</label>
                    <br>
                    <input type="text">
                    <br>
                    <label for="password">Välj ditt lösenord</label>
                    <br>
                    <input type="text">
                    <br>
                    <input type="button" value="logga in">
                </form>
        </div>
    </header>
    <main>
            <h2> STARTSIDA </h2>
            <p> På den här sidan kan du logga in, eller skapa ett loggin.</p>
       </main>
    <footer>
        <h2>Kontaktuppgifter</h2>
        <br>
        <p>Mejl: enmejl@mejl.se</p>
        <p>Adress: en adress</p>
    </footer>
</body>
</html>
